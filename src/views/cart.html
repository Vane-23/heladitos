<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Heladería Artesanal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Mismo navbar que index.html -->
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-8">Tu Carrito</h1>

            <div id="cartItems" class="space-y-4">
                <!-- Items del carrito (se llenan dinámicamente) -->
            </div>

            <div id="totalsSection" class="mt-8 bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">IVA (21%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                
                <button id="checkoutButton" 
                        class="w-full mt-6 bg-blue-600 text-white rounded-lg py-2 px-4 hover:bg-blue-700">
                    Proceder al Pago
                </button>
            </div>
        </div>
    </main>
    <script src="/js/navbar.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
