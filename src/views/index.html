<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladería Artesanal - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- El navbar se insertará aquí desde navbar.js -->
    
    <div class="content-wrapper">
        <!-- Carrusel principal -->
        <div class="relative overflow-hidden bg-gradient-to-b from-yellow-300 to-yellow-400 pt-6 pb-4">
            <!-- Carrusel -->
            <div id="carousel" class="relative w-full py-8 px-4 sm:px-8">
                <div class="max-w-7xl mx-auto">
                    <!-- Slides container -->
                    <div class="carousel-container overflow-hidden">
                        <div class="carousel-slides flex transition-transform duration-500" id="slides">
                            <!-- Slide 1 -->
                            <div class="carousel-slide w-full flex-shrink-0 flex items-center px-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                                    <!-- Texto promocional -->
                                    <div class="text-center md:text-left">
                                        <h2 class="text-5xl md:text-6xl font-bold text-white drop-shadow-lg mb-4" style="font-family: 'Comic Sans MS', cursive">
                                            HELADOS<br>PREMIUM
                                        </h2>
                                        <div class="bg-orange-500 text-white text-xl font-bold py-3 px-8 rounded-full inline-block shadow-lg transform -rotate-2 mb-6">
                                            ¡Nueva colección!
                                        </div>
                                        <div class="bg-white bg-opacity-80 rounded-xl p-4 shadow-lg inline-block transform rotate-3">
                                            <p class="text-xl text-orange-600 font-bold">
                                                ¡Con sabores únicos!
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <!-- Imagen/Personajes -->
                                    <div class="flex justify-center relative">
                                        <div class="absolute bottom-0 flex justify-center w-full gap-4 z-0">
                                            <img src="/images/personaje1.jpg" alt="Personaje 1" class="h-32 sm:h-24 md:h-28 object-contain">
                                            <img src="/images/personaje2.jpg" alt="Personaje 2" class="h-32 sm:h-24 md:h-28 object-contain">
                                            <img src="/images/personaje3.jpg" alt="Personaje 3" class="h-32 sm:h-24 md:h-28 object-contain">
                                            <img src="/images/personaje4.jpg" alt="Personaje 4" class="h-32 sm:h-24 md:h-28 object-contain">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Slide 2 -->
                            <div class="carousel-slide w-full flex-shrink-0 flex items-center px-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                                    <div class="text-center md:text-left">
                                        <h2 class="text-5xl md:text-6xl font-bold text-white drop-shadow-lg mb-4" style="font-family: 'Comic Sans MS', cursive">
                                            HELADOS<br>VEGANOS
                                        </h2>
                                        <div class="bg-green-500 text-white text-xl font-bold py-3 px-8 rounded-full inline-block shadow-lg transform -rotate-2 mb-6">
                                            ¡100% Naturales!
                                        </div>
                                        <div class="bg-white bg-opacity-80 rounded-xl p-4 shadow-lg inline-block transform rotate-3">
                                            <p class="text-xl text-green-600 font-bold">
                                                ¡Para todos los gustos!
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div class="flex justify-center relative">
                                        <div class="absolute bottom-0 flex justify-center w-full gap-4 z-0">
                                            <img src="/images/personaje5.jpg" alt="Personaje 5" class="h-20 sm:h-24 md:h-28 object-contain">
                                            <img src="/images/personaje6.jpg" alt="Personaje 6" class="h-20 sm:h-24 md:h-28 object-contain">
                                            <img src="/images/personaje7.jpg" alt="Personaje 7" class="h-20 sm:h-24 md:h-28 object-contain">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botones de navegación -->
                    <button class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg z-20" id="prevBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg z-20" id="nextBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    
                    <!-- Indicadores -->
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                        <button class="w-3 h-3 rounded-full bg-white bg-opacity-50 active-indicator" data-index="0"></button>
                        <button class="w-3 h-3 rounded-full bg-white bg-opacity-50" data-index="1"></button>
                    </div>
                </div>
            </div>
            
            <!-- Formas decorativas -->
            <div class="absolute -bottom-2 left-0 right-0">
                <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#fff" fill-opacity="1" d="M0,32L80,53.3C160,75,320,117,480,122.7C640,128,800,96,960,80C1120,64,1280,64,1360,64L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
                </svg>
            </div>
        </div>

        <!-- Espacio para contenido adicional -->
        <div class="py-12 bg-white">
            <div class="max-w-7xl mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="flavoursGrid">
                    <!-- Card para Agregar Nuevo Sabor (solo visible para admin) -->
                    <div id="addFlavorCard" class="hidden border border-dashed border-gray-300 rounded-lg p-6 hover:border-blue-500 transition-colors cursor-pointer bg-white bg-opacity-90">
                        <div class="flex flex-col items-center justify-center h-full min-h-[200px] text-gray-500 hover:text-blue-500">
                            <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-4">
                                <i class="fas fa-plus text-xl"></i>
                            </div>
                            <p class="text-sm font-medium">Agregar Nuevo Sabor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/index.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
