<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .clouds {
            background: linear-gradient(to top, #8860d0 0%, transparent 100%);
            border-radius: 50% 50% 0 0;
        }
        .ufo-beam {
            background: linear-gradient(to bottom, rgba(84, 236, 236, 0.8) 0%, rgba(84, 236, 236, 0) 100%);
            transform-origin: top center;
            animation: beam-pulse 3s infinite;
        }
        @keyframes beam-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }
        .cow {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-600 to-purple-700 min-h-screen overflow-hidden">
    <!-- Background elements -->
    <div class="clouds absolute bottom-0 w-full h-1/3 z-0"></div>
    <div class="absolute bottom-0 w-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" class="fill-purple-900">
            <path d="M0,160L60,144C120,128,240,96,360,90.7C480,85,600,107,720,117.3C840,128,960,128,1080,122.7C1200,117,1320,107,1380,101.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>

    <!-- UFO with beam -->
    <div class="absolute right-1/4 top-16 z-20">
        <div class="relative">
            <!-- UFO -->
            <svg width="120" height="60" viewBox="0 0 120 60" class="relative z-30">
                <ellipse cx="60" cy="20" rx="35" ry="12" fill="#54ECEC" />
                <ellipse cx="60" cy="20" rx="25" ry="8" fill="#0CC0DF" />
                <ellipse cx="60" cy="15" rx="35" ry="15" fill="#54ECEC" />
                <ellipse cx="60" cy="20" rx="8" ry="8" fill="#0CC0DF" />
                <ellipse cx="35" cy="22" rx="5" ry="2" fill="#0CC0DF" />
                <ellipse cx="85" cy="22" rx="5" ry="2" fill="#0CC0DF" />
            </svg>
            
            <!-- Beam -->
            <div class="ufo-beam absolute top-[30px] left-[30px] w-[60px] h-[200px] z-10"></div>
            
            <!-- Cow in the beam -->
            <div class="cow absolute top-[120px] left-[40px] z-20">
                <svg width="40" height="30" viewBox="0 0 40 30">
                    <path d="M5,15 L35,15 L30,25 L10,25 Z" fill="#54ECEC" />
                    <ellipse cx="20" cy="15" rx="12" ry="8" fill="#54ECEC" />
                    <circle cx="14" cy="12" r="1.5" fill="#333" />
                    <circle cx="26" cy="12" r="1.5" fill="#333" />
                    <path d="M7,6 L12,10 M33,6 L28,10" stroke="#54ECEC" stroke-width="2" />
                    <path d="M16,20 C18,22 22,22 24,20" stroke="#333" stroke-width="1" fill="none" />
                    <ellipse cx="6" cy="17" rx="3" ry="2" fill="#333" />
                    <ellipse cx="34" cy="17" rx="3" ry="2" fill="#333" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 relative z-10 pt-16">
        <div class="max-w-lg mx-auto text-white">
            <h1 class="text-8xl font-bold mb-4">404</h1>
            <p class="text-2xl mb-8">No esperábamos esta visita, estas opciones podrían ayudarte</p>
            
            <div class="space-y-3">
                <a href="javascript:history.back()" class="block text-lg hover:underline transition-all">
                    <i class="fas fa-arrow-left mr-2"></i> Regresar
                </a>
               
                <a href="/" class="block text-lg hover:underline transition-all">
                    <i class="fas fa-home mr-2"></i> Ir a inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
